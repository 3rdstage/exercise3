quorum:
  nodes:
    - name: node3
      host: "{{ inventory_hostname }}"
      type: permissioned
      port: 30313
      rpcport:  8555
      raftport: 50410
      discport: 0
      verbosity: 3 # 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=detail (default: 3)
      accounts:
        prepared:
          count: 3
          password: user1234
      constellation: 
        # For reference, refer https://github.com/jpmorganchase/constellation/blob/master/sample.conf
        port : 9000
        socket : constellation.ipc
        verbosity: 3 # 0: Fatal, 1: Warn, 2: Info, 3: Debug
        # tls: off # optional, enum('strict', 'off'), overriding common.quorum.constellation.tls