---
- hosts: all
  tasks:
    - name: Print all varialbes of 'bm001' host 
      debug: 
         var: groupvars[all]
         verbosity: 4
        
    - name: Find out ZooKeeper containers
      debug:
        msg: 
          - "{{ item }}"
      tags: ['debug']
      when: containers is defined and containers.zookeepers is defined
      with_items: "{{ containers.zookeepers }}"