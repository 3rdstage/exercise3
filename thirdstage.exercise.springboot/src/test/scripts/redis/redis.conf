# References
#   http://download.redis.io/redis-stable/redis.conf
#   https://tkstone.blog/2018/11/14/redis-configuration-for-standalone-mode/
#   https://stackoverflow.com/questions/41371402/connecting-to-redis-running-in-docker-container-from-host-machine

bind 0.0.0.0
protected-mode no
port 6379

# client idle timeout in second
timeout 6

tcp-keepalive 300

daemonize no

loglevel notice

# syslog-enabled no
# syslog-ident redis
# syslog-facility local0

databases 16